<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/registro.css">
    <title>Registro</title>
</head>
<body>
    <div id="header">
        <img src="../Imagenes/logo.png" alt="Logo GymBuddy" class="logo">
        <h1 class="header-title">GymBuddy</h1>
    </div>
    <div id="central">
        <div id="left-div">
            <div id="div-texto">
                STOP WISHING START DOING
            </div>
        </div>
        <div id="right-div">
            <div class="inner-div">
                <div class="inner-inner-div">
                    <a id="div-iniciar-sesion">Iniciar sesión</a>
                    <a id="div-crear-cuenta">Crear cuenta</a>
                </div>
                <div id="formulario">
                    <form>
                        <label for="email">Email:</label><br>
                        <input type="email" id="email" name="email" required><br>
                        
                        <label for="password">Contraseña:</label><br>
                        <input type="password" id="password" name="password" required>
                        <input type="checkbox" id="showPassword"> Mostrar contraseña<br><br>
                        
                        <label for="repeatPassword">Repetir contraseña:</label><br>
                        <input type="password" id="repeatPassword" name="repeatPassword" required><br>
                        
                        <div class="terms-container">
                            <input type="checkbox" id="terms" name="terms" required>
                            <label for="terms"> Aceptar términos y condiciones</label>
                        </div>

                        <button type="submit">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>Términos y condiciones | Contactos | Correo | etc</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/registro.js" defer></script>
</body>
</html>
