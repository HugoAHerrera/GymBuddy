<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Comunidad - Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/comunidad.css">
    <link rel="icon" href="../Imagenes/logo-inicio.png" type="image/x-icon">
</head>
<body>
    <div id="header-container"></div>
    <main class="chat-container">
        <aside class="sidebar">
            <h2>Comunidades</h2>
            <ul id="community-list">
                <li data-comunidad="General" class="active">General</li>
                <li data-comunidad="Deportes de montaña">Deportes de montaña</li>
                <li data-comunidad="Gymbros">Gymbros</li>
                <li data-comunidad="Nos gusta sudar">Nos gusta sudar</li>
                <li data-comunidad="Alimentación">Alimentación</li>
                <li data-comunidad="Planes saludables">Planes saludables</li>
            </ul>
        </aside>

        <section class="chat-section">
            <div class="chat-header">
                <h2 id="current-community">General</h2>
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- Aquí se insertarán los mensajes -->
            </div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Escribe un mensaje..." autocomplete="off">
                <button id="send-button">Enviar</button>
            </div>
        </section>
    </main>

    <div id="footer-container"></div>
    <script src="../js/comunidad.js" defer></script>
</body>
</html>
