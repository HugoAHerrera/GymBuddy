<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Imagenes/logo-inicio.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/perfil.css">
    <title>Perfil</title>
</head>
<body>

    <div id="header-container"></div>

    <main>
        <aside class="sidebar">
            <ul>
                <li><a href="#perfil">Perfil</a></li>
                <li><a href="#tu-actividad">Tu Actividad</a></li>
                <li><a href="#imc">IMC</a></li>
            </ul>
        </aside>

        <section class="content">
            <div id="perfil" class="section">
                <h2>Perfil:</h2>
                <div class="perfil-info">
                    <img  alt="Foto" class="perfil-foto" id="imagen-mostrada">
                    <div class="perfil-detalles">
            
                        <div class="perfil-campo">
                            <p><strong>Nombre de usuario:</strong> <span id="nombre-usuario-mostrado"></span></p>
                            <input type="text" id="nombre-usuario" placeholder="Nombre de usuario">
                        </div>
            
                        <div class="perfil-campo">
                            <p><strong>Mail asociado:</strong> <span id="email-usuario-mostrado"></span></p>
                            <input type="email" id="email-usuario" placeholder="Mail">
                        </div>
            
                        <div class="perfil-campo">
                            <label for="inputImagen"><strong> Cambiar imagen: </strong></label>
                            <input type="file" id="inputImagen" name="imagen" accept="image/*">
                        </div>
            
                        <button id="guardar-cambios" class="guardar-btn">Guardar Cambios</button>
            
                        <p id="mensaje-confirmacion" class="mensaje-confirmacion"></p>
                    </div>
                </div>
            </div>
            <div id="tu-actividad" class="actividad-section">
                <h2>Tu Actividad:</h2>
                <div class="actividad-info">
                    <div class="actividad-item">
                        <h3>Tiempo dedicado a la actividad f√≠sica</h3>
                        <p id="tiempo-ejercicio"></p>
                    </div>
                </div>
            </div>
            <div class="IMC">
                <button class="guardar-btn" id="boton-imc" onclick="window.location.href='IMC'">Calcula tu IMC</button>
            </div>
        </section>
    </main>

    <div id="footer-container"></div>

    <script src="../js/perfil.js"></script>
</body>
</html>
