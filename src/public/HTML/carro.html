<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Progreso Fitness</title>
    <link rel="stylesheet" href="../CSS/carro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<header>
    <div class="header-top">
        <button class="premium-btn">Premium</button>
        <marquee class="header-marquee">¡Apúntate ya! Ofertas exclusivas en membresías.</marquee>
        <div class="profile-search">
            <button class="profile-btn">Perfil</button>
            <input type="text" class="search-bar" placeholder="Buscar...">
        </div>
    </div>
    <nav>
        <button class="resaltar">Tienda</button>
        <button>Progreso</button>
        <button>Rutinas</button>
        <div class="logo">
            <img src="../IMAGENES/imagen.png" alt="Logo de Fitness"/>
        </div>
        <button>Comunidad</button>
        <button>Objetivos</button>
        <button>Soporte</button>
    </nav>
</header>

<div class="progreso-compra">
    <div class="etapa text-center">
        <p>Carro</p>
        <i class="bi bi-cart-fill" style="font-size: 2rem;"></i> <!-- Icono de carrito -->
    </div>
    <div class="etapa text-center">
        <p>Pago</p>
        <i class="bi bi-credit-card-fill" style="font-size: 2rem;"></i> <!-- Icono de tarjeta de crédito -->
    </div>
    <div class="etapa text-center">
        <p>Obtener producto</p>
        <i class="bi bi-box-fill" style="font-size: 2rem;"></i> <!-- Icono de caja -->
    </div>
</div>


<main>
    <div class="contenedor">
        <div class="producto">
            <img src="imagen-del-producto.png" alt="Producto">
            <p>Detalles del producto...</p>
        </div>
        <div class="resumen-compra">
            <h3>Resumen de la compra</h3>
            <p>Confirmar después y pasar a pago.</p>
        </div>
    </div>
    <div class="productos-relacionados">
        <h3>Productos parecidos</h3>
        <!-- Añade los productos relacionados aquí -->
    </div>
</main>


<footer>
    <p>Términos y condiciones | Contactos | Correo | etc</p>
</footer>

<script src="../JS/progreso.js"></script>
</body>
</html>
