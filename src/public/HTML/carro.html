<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="../CSS/carro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" href="../Imagenes/logo-inicio.png" type="image/x-icon">
</head>
<body>

<div id="header-container"></div>

<main>
    <div class="progreso-compra">
        <div class="etapa text-center">
            <p>Carrito</p>
            <i class="bi bi-cart-fill" style="font-size: 2rem; color: rgb(223,190,80);"></i>
        </div>
        <div class="etapa text-center">
            <p>Pago</p>
            <i class="bi bi-credit-card-fill" style="font-size: 2rem;"></i>
        </div>
        <div class="etapa text-center">
            <p>Obtener producto</p>
            <i class="bi bi-box-fill" style="font-size: 2rem;"></i>
        </div>
    </div>

    <div id="custom-alert" class="custom-alert" style="display: none;">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        <strong>¡Atención!</strong> ¿Deseas proceder al pago o seguir comprando?
        <div class="alert-buttons">
            <button id="seguir-comprando">Seguir Comprando</button>
            <button id="proceder-pago">Proceder al Pago</button>
        </div>
    </div>
    <div class="contenedor">
        <div class="producto"></div>
        <div class="resumen-compra">
            <h3>Resumen de la compra</h3>
            <p>Confirmar después y pasar a pago.</p>
            <button class="checkout-btn">Pagar</button>
        </div>
    </div>
</main>

<div id="footer-container"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="../JS/carro.js"></script>
</body>
</html>
