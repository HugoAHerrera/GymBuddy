<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar</title>
    <link rel="stylesheet" href="../CSS/pagar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" href="../Imagenes/logo-inicio.png" type="image/x-icon">
</head>
<body>

<div id="header-container"></div>
<main>
    <div class="progreso-compra">
        <div class="etapa text-center">
            <p>Carrito</p>
            <i class="bi bi-cart-fill" style="font-size: 2rem;"></i>
        </div>
        <div class="etapa text-center">
            <p>Pago</p>
            <i class="bi bi-credit-card-fill" style="font-size: 2rem; color: rgb(223,190,80);"></i>
        </div>
        <div class="etapa text-center">
            <p>Obtener producto</p>
            <i class="bi bi-box-fill" style="font-size: 2rem;"></i>
        </div>
    </div>

    <!-- Métodos de Pago -->
    <div class="payment-section">
        <div class="payment-methods">
            <h3>Seleccione su Método de Pago</h3>
            <div class="payment-method">
                <h4>Tarjeta de Crédito</h4>
                <div class="payment-details">
                    <input type="text" id="card-number" placeholder="Número de tarjeta">
                    <input type="text" id="card-holder-name" placeholder="Nombre en la tarjeta">
                    <input type="text" id="expiration-date" placeholder="MM/YY">
                    <input type="text" id="cvv" placeholder="CVV">
                </div>
            </div>
            <!-- Otros métodos de pago omitidos para brevedad -->
        </div>


        <div class="cart-summary-container">
            <div id="cart-summary">
                <h2>Resumen del Carrito</h2>
                <!-- Lista de productos, se actualizará dinámicamente con JavaScript -->
                <ul>
                    <!-- Estos elementos serán reemplazados dinámicamente por JavaScript -->
                    <li>No tienes ningún producto en el carrito.</li>
                </ul>
                <!-- Botón para proceder al pago -->
                <button id="pay-button" disabled>Pagar</button>
            </div>
        </div>
    </div>
</main>

<div id="footer-container"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="../JS/pagar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
