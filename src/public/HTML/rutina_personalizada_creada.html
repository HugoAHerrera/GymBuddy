<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title> Galería de Ejercicios </title>
  <meta name="description" content="Rutina Personalizada">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/rutina_personalizada.css">
  <link rel="icon" href="../Imagenes/logo-inicio.png" type="image/x-icon">
</head>
<body>
    <div id="header-container"></div>
    <main>
        <h1> Rutina Personalizada </h1>
        <div class="contenedor-boton" id="contenedor-guardar">
            <button id="guardar"  onclick="window.location.href='rutina.html'">Guardar</button>
        </div>
        <div class="contenedor" id="contenedor">
            <div class="ejercicio" id="ejercicio1" draggable="true">
                <img src="../Imagenes/curl_pesas.png" alt="curl_pesas" width="64" height="64">
                <h1>Curl ancho - Barra de Pesas</h1>
                <button class="eliminar">Eliminar</button>
            </div>
            <div class="ejercicio" id="ejercicio2" draggable="true">
                <img src="../Imagenes/curl_pesas.png" alt="curl_pesas" width="64" height="64">
                <h1>Ejercicio 2</h1>
                <button class="eliminar">Eliminar</button>
            </div>
        </div>
        <div class="contenedor-boton">
            <button id="añadir-ejercicio">Añadir Ejercicio</button>
        </div>
    </main>
    <div id="footer-container"></div>
    <script src="../JS/rutina_personalizada.js"></script>
</body>
</html>
