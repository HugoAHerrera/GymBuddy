<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title> Rutina - Editar Rutina </title>
  <meta name="description" content="Rutina Personalizada">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/rutina_concreta.css">
  <link rel="icon" href="../Imagenes/logo-inicio.png" type="image/x-icon">
</head>
<body>

    <div id="header-container"></div>

    <div class="center-container">
        <div class="center">
            <div class="Cabecera-rutina" style="visibility: hidden;">
                <h1 id="rutina-titulo"></h1>
                <button class="boton-crear-rutina" onclick="window.location.href='rutina-nueva'">Guardar</button>
                <button class="boton-crear-rutina" onclick="window.location.href='rutina-nueva'">Nueva Rutina</button>
                <div class="boton-pausar-rutina" style="display: none;">Pausar Rutina</div>
            </div>
            <div id="contador-container" style="width: 80%; margin: 0 auto; text-align: center;">
                <div id="ejercicio-container" style="display: none;">
                    <h1 id="ejercicio-titulo"></h1>
                    <img id="ejercicio-imagen" src="" alt="Imagen del ejercicio">
                </div>
            </div>

            <div class="div-ejercicios" id="div-ejercicios">
                <!-- Los ejercicios se agregarán dinámicamente aquí -->
            </div>        
            <div id="loading" style="text-align: center; padding: 20px;">
                <p>Cargando ejercicios...</p>
            </div>
        </div>
    </div>

    <div id="boton-fijo" class="abrir">
        <img id="chat-icon" src="../Imagenes/Chat.jpg" alt="Chat Icon" style="width: 50px; height: 50px;">
        <p id="toggle-text">Abrir chat</p>
    </div>    
    
    <div id="footer-container"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/rutina_editar.js" defer></script>

</body>
</html>
