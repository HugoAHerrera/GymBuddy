<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Imagenes/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/MetasPersonales.css">
    <script src="../JS/rutina_concreta.js" defer></script>
    <title> Metas Personales </title>
</head>
<body>
    <header>
        <div class="header-top">
            <button class="premium-btn">Premium</button>
            <marquee class="header-marquee">¡Apúntate ya! Ofertas exclusivas en membresías.</marquee>
            <div class="profile-search">
                <button class="profile-btn">Perfil</button>
                <input type="text" class="search-bar" placeholder="Buscar...">
            </div>
        </div>
        <nav>
            <button>Tienda</button>
            <button>Progreso</button>
            <button>Rutinas</button>
            <div class="logo">
                <img id="logotype" src="../Imagenes/logo.png" alt="Logo GymBuddy" class="logo_img">
            </div>
            <button>Comunidad</button>
            <button>Objetivos</button>
            <button>Soporte</button>
        </nav>
    </header>
    <div class="center">
        <div class="Cabecera-rutina">
            <div class="boton-annadir-rutina"> Añadir Meta </div>
        </div>
        <div class="div-metas">
            <div class="meta">
                <img src="../Imagenes/logo.png" alt="Logo GymBuddy" class="imagen_ejercicio">
                <div class="goal-container">
                    <h1 class="goal-title"> Meta 1 </h1>
                    <!-- PONER DOBLE BARRA: 1- indicar por donde va, 2- indicar cuanto queda para acabar el ejercicio -->
                    <progress max="100" value="70"></progress>
                    <progress max="100" value="50"></progress>
                </div>
            </div>
            <div class="meta">
                <img src="../Imagenes/logo.png" alt="Logo GymBuddy" class="imagen_ejercicio">
                <div class="goal-container">
                    <h1 class="goal-title"> Meta 2 </h1>
                    <progress max="100" value="20"></progress>
                    <progress max="100" value="10"></progress>
                </div>
            </div>
            <div class="meta">
                <img src="../Imagenes/logo.png" alt="Logo GymBuddy" class="imagen_ejercicio">
                <div class="goal-container">
                    <h1 class="goal-title"> Meta 3 </h1>
                    <progress max="100" value="40"></progress>
                    <progress max="100" value="70"></progress>
                </div>
            </div>
            <div class="meta">
                <img src="../Imagenes/logo.png" alt="Logo GymBuddy" class="imagen_ejercicio">
                <div class="goal-container">
                    <h1 class="goal-title"> Meta 4 </h1>
                    <progress max="100" value=""></progress>
                    <progress max="100" value="90"></progress>
                </div>
            </div>
            <div class="meta">
                <img src="../Imagenes/logo.png" alt="Logo GymBuddy" class="imagen_ejercicio">
                <div class="goal-container">
                    <h1 class="goal-title"> Meta 5 </h1>
                    <progress max="100" value="100"></progress>
                    <progress max="100" value="100"></progress>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Términos y condiciones | Contactos | Correo | etc</p>
    </footer>
</body>
</html>
