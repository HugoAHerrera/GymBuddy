<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="../CSS/ejercicios.css">
    <link rel="stylesheet" href="../CSS/chat.css">
    <script src="../JS/chat.js" defer></script>
</head>
<body>

<header>
    <div class="header-top">
        <button class="premium-btn" onclick="window.location.href='premium.html'">Premium</button>
        <marquee class="header-marquee">¡Conéctate con tu comunidad y amigos!</marquee>
        <div class="profile-search">
            <input type="text" class="search-bar" placeholder="¿Qué quieres buscar? 🔍">
            <button class="profile-btn" onclick="window.location.href='perfil.html'"></button>
        </div>
    </div>
    <nav id="navegator">
        <div class="even-nav">
            <button class="nav-buttons" onclick="window.location.href='tienda.html'">Tienda</button>
            <button class="nav-buttons" onclick="window.location.href='progreso.html'">Progreso</button>
            <button class="nav-buttons" onclick="window.location.href='rutina.html'">Rutinas</button>
        </div>
        <div class="logo">
            <img id="logotype" src="../Imagenes/logo.png" alt="Logo GymBuddy" class="logo_img">
        </div>
        <div class="even-nav">
            <button class="nav-buttons" onclick="window.location.href='comunidad.html'">Comunidad</button>
            <button class="nav-buttons" onclick="window.location.href='objetivos.html'">Objetivos</button>
            <button class="nav-buttons" onclick="window.location.href='soporte.html'">Soporte</button>
        </div>
    </nav>
</header>

<main class="chat-container">
    <div class="chat-list">
        <h3>Chats Disponibles</h3>
        <ul id="chat-users"></ul>
    </div>
    <div class="chat-window">
        <div class="chat-header">
            <h3 id="chat-title">Selecciona un chat</h3>
        </div>
        <div id="messages" class="chat-messages"></div>
        <div id="chat-controls" class="chat-input hidden">
            <input type="text" id="chat-input" placeholder="Escribe un mensaje..." />
            <button id="send-button">Enviar</button>
        </div>
    </div>
</main>

<footer>
    <p>
        <a href="terminosCondiciones.html" class="footer-enlace">Términos y condiciones</a> |

        <a href="correo.html" class="footer-enlace">Soporte técnico</a> |
        <a>GymBuddy &copy; 2024</a>
    </p>
</footer>

</html>
