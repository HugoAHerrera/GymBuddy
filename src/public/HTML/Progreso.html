<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Progreso Fitness</title>
    <link rel="stylesheet" href="../CSS/progreso.css">
    <script src="../JS/progreso.js"></script>
    <link rel="icon" href="../Imagenes/logo-inicio.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
</head>
<body>
    <div id="header-container"></div>

    <main>
        <!-- Botones de filtro debajo de la información del usuario -->
        <div class="filter-buttons">
            <button onclick="filterData('semana')">Semana</button>
            <button onclick="filterData('mes')">Mes</button>
            <button onclick="filterData('año')">Año</button>
            <button onclick="filterData('total')">Total</button>
        </div>

        <div class="progress-container">
            <!-- Contenedor de las gráficas en formato vertical -->
            <div class="chart-section-container">
                <div class="chart-section" id="tiempo" onclick="expandChart('tiempo')">
                    <h3>TiempoXSesion</h3>
                    <canvas id="chart-tiempo"></canvas>
                </div>
                <div class="chart-section" id="rutina" onclick="expandChart('rutina')">
                    <h3>Rutinas</h3>
                    <canvas id="chart-rutinas"></canvas>
                </div>
            </div>
        </div>

        <!-- Información del usuario en la parte derecha -->
        <div class="user-info">
            <img src="" id="imagenes-perfil" alt="Avatar del usuario" class="user-avatar">
            <div class="user-stats">
                <p><strong>Sesiones Completadas:</strong> <span id="sesiones-completadas"></span></p>
                <p><strong>Tiempo total:</strong> <span id="distancia-recorrida"></span> seg</p>
                <p><strong>Última sesión:</strong> <span id="ultima-sesion"></span></p>
            </div>
        </div>

    </main>

    <div id="footer-container"></div>
</body>
</html>
