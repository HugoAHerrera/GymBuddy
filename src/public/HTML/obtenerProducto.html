<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obtener Producto</title>
    <link rel="stylesheet" href="../CSS/obtenerProducto.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" href="../Imagenes/logo-inicio.png" type="image/x-icon">
</head>
<body>

<div id="header-container"></div>

<main>
    <div class="progreso-compra">
        <div class="etapa text-center">
            <p>Carrito</p>
            <i class="bi bi-cart-fill" style="font-size: 2rem;"></i>
        </div>
        <div class="etapa text-center">
            <p>Pago</p>
            <i class="bi bi-credit-card-fill" style="font-size: 2rem;"></i>
        </div>
        <div class="etapa text-center">
            <p>Obtener producto</p>
            <i class="bi bi-box-fill" style="font-size: 2rem; color: rgb(223,190,80);"></i>
        </div>
    </div>

    <div class="container">
        <div class="productos">
            <h2>Productos Comprados:</h2>
            <div class="productos-lista">
                <ul id="lista-productos">
                    <!-- Más productos -->
                </ul>
            </div>
        </div>
        <div class="mensaje">
            <h2>Gracias por tu compra</h2>
            <p>Esperamos que disfrutes de tus productos. ¡Gracias por confiar en nosotros!</p>
        </div>
    </div>

</main>

<div id="footer-container"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="../JS/obtenerProducto.js"></script>
</body>
</html>
