<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio Fitness</title>
    <link rel="stylesheet" href="../CSS/index.css">
</head>
<body>
    <header>
        <div class="header-top">
            <button class="premium-btn">Premium</button>
            <marquee class="header-marquee">¡Apúntate ya! Ofertas exclusivas en membresías.</marquee>
            <div class="profile-search">
                <button class="profile-btn">Perfil</button>
                <input type="text" class="search-bar" placeholder="Buscar...">
            </div>
        </div>
        <nav>
            <button>tienda</button>
            <button>progreso</button>
            <button>rutinas</button>
            <div class="logo">
                <img src="../IMAGENES/imagen.png" alt="Logo de Fitness" />
            </div>
            <button>comunidad</button>
            <button>objetivos</button>
            <button>soporte</button>
        </nav>
    </header>

    <main>
        <section class="offers-slider">
            <div class="slides">
                <p>SLIDES DE OFERTAS (van rotando solas)</p>
            </div>
        </section>

        <section class="about-us">
            <h2>Quiénes somos</h2>
            <p>Somos una comunidad dedicada a mejorar tu bienestar físico y mental a través de entrenamientos personalizados y el apoyo de una comunidad activa.</p>
        </section>
    </main>

    <footer>
        <p>Términos y condiciones | Contactos | Correo | etc</p>
    </footer>

    <script src="../JS/index.js"></script>
</body>
</html>
