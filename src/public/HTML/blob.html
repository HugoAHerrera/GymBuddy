<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Imagen para Rutina</title>
</head>
<body>
    <h1>Subir Imagen para un Ejercicio</h1>

    <!-- Formulario para subir la imagen -->
    <form id="formSubirImagen">
        <label for="idEjercicio">ID del Ejercicio:</label>
        <input type="number" id="idEjercicio" name="idEjercicio" required>
        <br><br>

        <label for="inputImagen">Selecciona una imagen:</label>
        <input type="file" id="inputImagen" name="imagen" accept="image/*">
        <br><br>

        <button type="submit">Subir Imagen</button>
    </form>

    <script>
        const form = document.getElementById('formSubirImagen');

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Evita que se recargue la página

            const idEjercicio = document.getElementById('idEjercicio').value;
            const inputImagen = document.getElementById('inputImagen').files[0];

            if (!idEjercicio || !inputImagen) {
                alert('Por favor, completa todos los campos.');
                return;
            }

            // Crear un objeto FormData para enviar la imagen y el ID
            const formData = new FormData();
            formData.append('idEjercicio', idEjercicio);
            formData.append('imagen', inputImagen);

            try {
                // Enviar la petición POST al servidor
                const response = await fetch('/api/rutinas', {
                    method: 'POST',
                    body: formData,
                });

                const data = await response.json();
                if (response.ok) {
                    alert(data.message); // Mostrar mensaje de éxito
                } else {
                    console.error(data.error);
                    alert('Error al subir la imagen.');
                }
            } catch (error) {
                console.error('Error en la petición:', error);
                alert('Error al conectar con el servidor.');
            }
        });
    </script>
</body>
</html>
