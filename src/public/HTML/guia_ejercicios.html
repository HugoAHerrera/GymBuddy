<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title> Galería de Ejercicios </title>
  <meta name="description" content="Guía Ejercicios">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/guia_ejercicios.css">
  <link rel="icon" href="../Imagenes/logo-inicio.png" type="image/x-icon">
</head>
<body>
    <!-- CABECERA -->
    <div id="header-container"></div> <!-- Contenedor para el header -->
    <!-- CABECERA -->

    <main>
        <div class="contenedor" id="ejercicio-container">
            <h1 id="nombre-ejercicio">Carga del ejercicio...</h1>
            <img id="imagen-ejercicio" src="" alt="imagen del ejercicio" width="256" height="256">
            <div class="info">
                <div class="info-item">
                    <strong>Zona Principal</strong><br>
                    <p id="zona-principal">Cargando...</p>
                </div>
                <div class="info-item">
                    <strong>Equipo Necesario</strong><br>
                    <p id="equipo-necesario">Cargando...</p>
                </div>
                <div class="info-item">
                    <strong>Dificultad de la técnica del Ejercicio</strong><br>
                    <p id="dificultad">Cargando...</p>
                </div>
                <div class="info-item">
                    <strong>Objetivo</strong><br>
                    <p id="objetivo">Cargando...</p>
                </div>
            </div>
        </div>
        <div class="contenedor" id="preparacion">
            <h3>Preparación</h3>
            <hr class="linea">
            <ol id="preparacion-lista">
                <li>Cargando...</li>
            </ol>
        </div>
        <div class="contenedor" id="ejecucion">
            <h3> Ejecución </h3>
            <hr class="linea">
            <ol id="ejecucion-lista">
                <li>Cargando...</li>
            </ol>
        </div>
        <div class="contenedor" id="consejos">
            <h3> Consejos Clave </h3>
            <hr class="linea">
            <ol id="consejos-lista">
                <li>Cargando...</li>
            </ol>
        </div>
    </main>

    <script src="../js/guia_ejercicios.js" defer></script>
</body>
</html>
