<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soporte al cliente</title>
    <link rel="stylesheet" href="../CSS/contacto.css">
    <link rel="icon" href="../Imagenes/logo-inicio.png" type="image/x-icon">
</head>
<body>
    <div class="center-container">
        <header class="header">
            <h1 class="title">
                <img src="../Imagenes/logo.png" alt="Logo GymBuddy" class="logo">
                GymBuddy
            </h1>
        </header>
        <div id="form-container">
            <h2>Contáctanos</h2>
            <form id="contact-form">
                <label for="email">Correo Electrónico: <span class="required">(Obligatorio)</span></label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>

                <label for="username">Nombre de Usuario: <span class="required">(Obligatorio)</span></label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu nombre de usuario" required>

                <label for="category">Categoría de Problema: <span class="required">(Obligatorio)</span></label>
                <select id="category" name="category" required>
                    <option value="" disabled selected>Selecciona una categoría</option>
                    <option value="Soporte Técnico">Soporte Técnico</option>
                    <option value="Problemas de Cuenta">Problemas de Cuenta</option>
                    <option value="Facturación">Facturación</option>
                    <option value="Sugerencias">Sugerencias</option>
                    <option value="Reporte de Bug">Reporte de Bug</option>
                    <option value="Comentarios">Comentarios</option>
                    <option value="Otros">Otros</option>
                </select>

                <label for="description">Descripción del Problema: <span class="optional">(Opcional)</span></label>
                <textarea id="description" name="description" placeholder="Describe tu problema aquí..."></textarea>

                <button type="submit">Enviar</button>
            </form>
            <p id="confirmation-message" style="display: none;">Mensaje enviado, en unos días será respondido.</p>
        </div>
    </div>
    <div id="footer-container"></div>

    <script src="../JS/contacto.js"></script>
</body>
</html>
