<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Imagenes/logo-inicio.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/tienda.css">
    <script src="../js/tienda.js" defer></script>
    <title>Tienda</title>
</head>
<body>
    
    <div id="header-container"></div> <!-- Contenedor para el header -->

    <div class="contenedor-buscador">
        <input type="text" id="buscador-productos" placeholder="Buscar productos..." oninput="filtrarProductos()">
    </div>

    <main>
        <div class="contenedor">
            <!-- Sección de productos en oferta -->
            <h2>OFERTAS ACTUALES</h2>
            <div class="seccion-productos" id="ofertas-actuales">
                <!-- Aquí se insertarán los productos con ofertas actuales -->
            </div>

            <!-- Sección de los productos más vendidos -->
            <h2>LOS MÁS VENDIDOS</h2>
            <div class="seccion-productos" id="mas-vendidos">
                <!-- Aquí se insertarán los productos más vendidos -->
            </div>

            <!-- Sección de productos recomendados -->
            <h2>RECOMENDADOS PARA TI</h2>
            <div class="seccion-productos" id="recomendados">
                <!-- Los productos recomendados se cargarán aquí -->
            </div>

            <!-- Botón para ver más productos -->
            <button id="ver-mas" onclick="mostrarMasProductos()">Ver Más</button>
        </div>
    </main>

    <div id="footer-container"></div> <!-- Contenedor para el footer -->
</body>
</html>
