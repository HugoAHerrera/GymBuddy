<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería de Ejercicios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/ejercicios.css">
</head>
<body>

    <div id="header-container"></div>

    <main>
        <div class="contenedor-filtro">
            <!-- Filtro para Zona a Ejercitar -->
            <div class="filtro">
                <div class="custom-select">
                    <div class="select-box" onclick="toggleDropdown('zona-dropdown')">
                        <span class="select-text">Selecciona Zona a Ejercitar</span>
                        <span class="arrow">&#9662;</span>
                    </div>
                    <div id="zona-dropdown" class="dropdown">
                        <label><input type="checkbox" value="brazo"> Brazo</label>
                        <label><input type="checkbox" value="espalda"> Espalda</label>
                        <label><input type="checkbox" value="gluteos"> Glúteos</label>
                        <label><input type="checkbox" value="pecho"> Pecho</label>
                        <label><input type="checkbox" value="piernas"> Piernas</label>
                        <label><input type="checkbox" value="completo"> Todo el Cuerpo</label>
                    </div>
                </div>
            </div>
            
            <!-- Filtro para Equipo Necesario -->
            <div class="filtro" id="equipo-necesario">
                <div class="custom-select">
                    <div class="select-box" onclick="toggleDropdown('equipo-dropdown')">
                        <span class="select-text">Selecciona Equipo Necesario</span>
                        <span class="arrow">&#9662;</span>
                    </div>
                    <div id="equipo-dropdown" class="dropdown">
                        <label><input type="checkbox" value="peso-corporal"> Peso Corporal</label>
                        <label><input type="checkbox" value="mancuernas"> Mancuernas</label>
                        <label><input type="checkbox" value="barra-pesas"> Barra de pesas</label>
                        <label><input type="checkbox" value="banco"> Banco</label>
                        <label><input type="checkbox" value="barra"> Barra</label>
                        <label><input type="checkbox" value="pesas"> Pesas</label>
                    </div>
                </div>
            </div>
            <div class="filtro" id="objetivo">
                <div class="custom-select">
                    <div class="select-box" onclick="toggleDropdown('objetivo-dropdown')">
                        <span class="select-text"> Objetivo </span>
                        <span class="arrow">&#9662;</span>
                    </div>
                    <div id="objetivo-dropdown" class="dropdown">
                        <label><input type="checkbox" value="fuerza"> Fuerza </label>
                        <label><input type="checkbox" value="flexibilidad"> Flexibilidad</label>
                    </div>
                </div>
            </div>
            <div class="filtro" id="dificultad">
                <div class="custom-select">
                    <div class="select-box" onclick="toggleDropdown('dificultad-dropdown')">
                        <span class="select-text">Dificultad        </span>
                        <span class="arrow">&#9662;</span>
                    </div>
                    <div id="dificultad-dropdown" class="dropdown" id="dropdown-dificultad">
                        <label><input type="checkbox" value="principiante"> Principiante</label>
                        <label><input type="checkbox" value="principiante"> Principiante</label>
                        <label><input type="checkbox" value="avanzado"> Avanzado</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="ejercicios">
            <div class="contenedor-ejercicios" id="contenedor-brazo">
                <h3> Brazo </h3>
                <div class="ejercicios-concretos">
                </div>
            </div>
            <div class="contenedor-ejercicios" id="contenedor-espalda">
                <h3> Espalda </h3>
            </div>
            <div class="contenedor-ejercicios" id="gluteo">
                <h3> Gluteo </h3>
            </div>
            <div class="contenedor-ejercicios" id="pecho">
                <h3> Pecho </h3>
            </div>
            <div class="contenedor-ejercicios" id="pierna">
                <h3> Pierna </h3>
            </div>
            <div class="contenedor-ejercicios" id="contenedor-todo-el-cuerpo">
                <h3> Todo el Cuerpo</h3>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

  <script src="../JS/ejercicios.js" defer></script>
</body>
</html>
